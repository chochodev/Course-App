{% extends 'main.html' %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/admin/course_pages/course_edit.css' %}" />
{% endblock %}

{% block content %}
<!-- CREATE PRODUCT FORM -->
<form method="POST" action="#" enctype="multipart/form-data" class="product-form w-full flex-s-s dir-col">
    <div class="input-container flex-s-s dir-col">
        <label class="label w-600" for="name">Product name</label>
        <div class="input-div">
            <i class="icon fa fa-apple-alt"></i>
            <input id="name" name="name" class="name input" type="text" placeholder="Name" required/>
        </div>
    </div>
    <div class="input-container flex-s-s dir-col">
        <label class="label w-600" for="allergy">Description</label>
        <div class="input-div">
            <i class="icon fa fa-file-text"></i>
            <input id="allegy" name="desc" class="allergy input" type="text" placeholder="Description" required/>
        </div>
    </div>
    <div class="input-container flex-s-s dir-col">
        <label class="label w-600" for="price">Price per Kg</label>
        <div class="input-div">
            <i class="icon fa fa-dollar"></i>
            <input id="price" name="price_per_kg" class="price input" type="text" placeholder="Price/kg" required/>
        </div>
    </div>
    <div class="input-container flex-s-s dir-col">
        <label class="label w-600" for="price2">Price per Kg(min)</label>
        <div class="input-div">
            <i class="icon fa fa-dollar"></i>
            <input id="price2" name="min_price" class="price2 input" type="text" placeholder="Min Price/kg" required/>
        </div>
    </div>
    {# IMAGE EDIT SECTION #}
    <input name="image" class="input" type="file" placeholder="Image" />

    <button type="submit" class="product-cta button w-600 br-md">Save Changes</button>
</form>

{% endblock %}
